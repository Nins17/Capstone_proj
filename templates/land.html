<!-- Patient Login Modal -->
<div class="modal fade" id="patient" tabindex="-1" aria-labelledby="patientLabel" aria-hidden="true" >
  <div class="modal-dialog modal-sm">
    <div class="modal-content  shadow-lg rounded-4" style="border: none; backdrop-filter: blur(10px);">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="patientLabel" style="color: #333;">Sign in as Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/login_patient" method="post">
          <div class="mb-3">
            <label for="patient_id" class="form-label fw-semibold">Patient ID:</label>
            <input type="text" class="form-control rounded-4" id="patient_id" name="patient_id" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="mb-3">
            <label for="patient_password" class="form-label fw-semibold">Password:</label>
            <input type="password" class="form-control rounded-4" id="patient_password" name="patient_password" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="d-grid">
            <button type="submit" name="login_patient" class="btn btn-primary rounded-pill fw-semibold" style="padding: 10px 0; width:120px; font-size: 1rem; transition: all 0.3s;margin-left:30%">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Admin Login Modal -->

      </div>
      <div class="modal-body">

            <label for="admin_id" class="form-label fw-semibold">Admin ID:</label>

            <label for="admin_pass" class="form-label fw-semibold">Password:</label>

          </div>
          <div class="d-grid">

              Login
